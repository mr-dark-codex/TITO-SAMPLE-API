services:
  - type: web
    name: tito-sample-api
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/TitoSampleAPI-0.0.1-SNAPSHOT.jar
    plan: free  # or starter/standard based on your needs
    region: oregon  # or your preferred region
    envVars:
      - key: PORT
      value: 8081
      - key: JAVA_OPTS
        value: "-Xmx512m"
